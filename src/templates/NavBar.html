{% load static %}
<header class="p-3 bg-dark text-white w-100 nav-masthead">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="{% url 'home' %}"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <img
          class="bi me-2"
          width="32"
          height="32"
          src="{% static 'images/logo.png' %}"
          aria-label="Bootstrap"
        />
      </a>
      {% if request.user.is_authenticated %}
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
<li>
          <a href="{% url 'register' %}" class="nav-link px-2">Register</a>
        </li> 
      </ul>


      <ul class="nav text-end">
        <li>
          <a href="{% url 'profile' %}" class="nav-link px-2">Profile</a>
        </li> 
      <li>
        <a type="button" href="{% url 'logout' %}" class="btn btn-danger"
          >Logout</a
        >
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</header>
